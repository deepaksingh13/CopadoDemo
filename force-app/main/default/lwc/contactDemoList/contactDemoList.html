<template>
    <lightning-card title='Contact List' icon-name="standard:contact">
        <lightning-layout vertical-align="center">
            <lightning-layout-item padding="around-small">
                <lightning-input label="Find Contact" value={searchKey} onchange={handlechange}>

                </lightning-input>
            </lightning-layout-item>

            <template for:each={contacts} for:item="contact">
                <lightning-layout-item key={contact.key}>
                    <p>{contact.name}</p>
                    <p><lightning-formatted-email value={contact.email}></lightning-formatted-email></p>
                    <p><lightning-formatted-phone value={contact.phone}></lightning-formatted-phone></p>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </lightning-card>

    <lightning-card title='Acccount List' icon-name="standard:account">
            <lightning-layout-item padding="around-small">
                <lightning-input label="Find Account" value={searchKey} onchange={handlechange}>
    
                </lightning-input>
            </lightning-layout-item>

            <lightning-layout-item padding="around-small">
                <lightning-button label="Find Accounts" variant="brand" onclick={findAccounts}>
        
                </lightning-button>
            </lightning-layout-item>    
    </lightning-card>    
</template>
